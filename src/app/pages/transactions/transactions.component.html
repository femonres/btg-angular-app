<div class="funds-container">
    <h2>Historico de Transacciones</h2>

    <div *ngIf="transactions$ | async as transactions; else noData">
        <table mat-table [dataSource]="transactions" class="mat-elevation-z8">
  
            <ng-container matColumnDef="fundName">
              <th mat-header-cell *matHeaderCellDef> Nombre del fondo </th>
              <td mat-cell *matCellDef="let element"> {{element.fundName}} </td>
            </ng-container>
          
            <ng-container matColumnDef="transactionType">
              <th mat-header-cell *matHeaderCellDef> Tipo de acci√≥n </th>
              <td mat-cell *matCellDef="let element"> {{element.transactionType}} </td>
            </ng-container>
            
            <ng-container matColumnDef="amount">
                <th mat-header-cell *matHeaderCellDef> Monto invertido </th>
                <td mat-cell *matCellDef="let element"> {{element.amount | currency : 'USD' : 'symbol' : '1.0-0' }} </td>
            </ng-container>

            <ng-container matColumnDef="timestamp">
              <th mat-header-cell *matHeaderCellDef> fecha </th>
              <td mat-cell *matCellDef="let element"> {{element.timestamp | date }} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
          
    </div>

    <ng-template #noData>
        <p>No hay registros de las transacciones realizadas.</p>
      </ng-template>
</div>
