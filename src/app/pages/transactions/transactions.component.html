<div class="funds-container">
  <h2>Historico de Transacciones</h2>

  <div *ngIf="transactions.length > 0; else noData">
    <app-table-molecule
      [columns]="displayedColumns"
      [data]="transactions" />
  </div>

  <ng-template #noData>
    <p>No hay registros de las transacciones realizadas.</p>
  </ng-template>
</div>
